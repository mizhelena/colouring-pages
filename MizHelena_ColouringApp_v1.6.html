<script>
const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d');
let drawing=false,color="#000",size=12,mode="draw",currentImg=null;
document.getElementById('size').addEventListener('input',e=>size=+e.target.value);

// get accurate touch/mouse coordinates
function getCanvasPos(evt) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;
  let clientX, clientY;
  if (evt.touches && evt.touches.length > 0) {
    clientX = evt.touches[0].clientX;
    clientY = evt.touches[0].clientY;
  } else {
    clientX = evt.clientX;
    clientY = evt.clientY;
  }
  return {x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY};
}

function createPalette(){
 const c=["#e74c3c","#e67e22","#f1c40f","#2ecc71","#3498db","#9b59b6","#ff8bd6","#ffffff","#7f8c8d","#808000","#ffd700","#ff7f50","#dda0dd","#5dade2","#2c3e50","#8b4513","#f5deb3","#708090","#ffc0cb","#b0e0e6","#f8c8dc","#9370db","#fff176","#ffb347","#90ee90","#e0e0e0","#87cefa","#b39ddb","#ffcc80","#ffb6c1"];
 const p=document.getElementById('palette');
 c.forEach(x=>{let d=document.createElement('div');d.className='color';d.style.background=x;d.onclick=()=>color=x;p.appendChild(d);});
}
createPalette();

const thumbs=document.querySelectorAll('#thumbs img');
thumbs.forEach(img=>{
 img.onclick=()=>{
   let i=new Image();
   i.onload=()=>{currentImg=i;ctx.clearRect(0,0,800,800);ctx.drawImage(i,0,0,800,800);};
   i.src=img.src;
 };
});
if(thumbs[0]) thumbs[0].click();

function drawLine(pos){
 ctx.lineWidth=size;ctx.lineCap="round";
 ctx.strokeStyle=(mode==="erase")?"rgba(255,255,255,0.8)":color;
 ctx.lineTo(pos.x,pos.y);ctx.stroke();
 ctx.beginPath();ctx.moveTo(pos.x,pos.y);
}

canvas.addEventListener('mousedown',e=>{if(mode==="draw"||mode==="erase"){drawing=true;drawLine(getCanvasPos(e));}});
canvas.addEventListener('mouseup',()=>{drawing=false;ctx.beginPath();});
canvas.addEventListener('mousemove',e=>{if(drawing)drawLine(getCanvasPos(e));});

canvas.addEventListener("touchstart",e=>{e.preventDefault();drawing=true;ctx.beginPath();ctx.moveTo(...Object.values(getCanvasPos(e)));});
canvas.addEventListener("touchend",()=>{drawing=false;ctx.beginPath();});
canvas.addEventListener("touchmove",e=>{e.preventDefault();if(drawing)drawLine(getCanvasPos(e));});

document.getElementById('clearBtn').onclick=()=>{ctx.clearRect(0,0,800,800);if(currentImg)ctx.drawImage(currentImg,0,0,800,800);};

// ‚úÖ New reliable Save function
document.getElementById('saveBtn').onclick=()=>{
 try{
   ctx.save();
   ctx.globalCompositeOperation='destination-over';
   ctx.fillStyle='#ffffff';
   ctx.fillRect(0,0,canvas.width,canvas.height);
   ctx.restore();

   const dataURL=canvas.toDataURL('image/png');
   const link=document.createElement('a');
   link.download='Yiayia_Sienna_Artwork.png';
   link.href=dataURL;
   document.body.appendChild(link);
   link.click();
   document.body.removeChild(link);

   const msg=document.createElement('div');
   msg.textContent='‚úÖ Artwork saved!';
   Object.assign(msg.style,{
     position:'fixed',bottom:'20px',left:'50%',transform:'translateX(-50%)',
     background:'rgba(255,255,255,0.9)',padding:'10px 20px',borderRadius:'12px',
     boxShadow:'0 2px 6px rgba(0,0,0,0.15)',fontFamily:'Poppins,sans-serif',color:'#444'
   });
   document.body.appendChild(msg);
   setTimeout(()=>msg.remove(),1500);
 }catch(err){
   alert('‚ö†Ô∏è Save failed. Try again or long-press the image to save manually.');
   console.error(err);
 }
};
