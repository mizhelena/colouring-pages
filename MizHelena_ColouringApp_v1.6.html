<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Miz Helena Colouring App v1.6 â€” Silent Mode</title>
<style>
 html,body{
   margin:0;font-family:'Poppins',system-ui,sans-serif;
   background:linear-gradient(135deg,#ffeaf5,#e6f4ff,#fff5fb);
   color:#333;
 }
 header{text-align:center;padding:12px 0;}
 header h1{margin:0;font-size:1.8rem;}
 header .icon{font-size:1.5rem;vertical-align:middle;}
 #toolbar{
   display:flex;justify-content:center;align-items:center;flex-wrap:wrap;
   background:rgba(255,255,255,0.9);padding:8px;gap:10px;
   box-shadow:0 2px 6px rgba(0,0,0,.1);position:sticky;top:0;z-index:10;
 }
 button{
   border:none;border-radius:12px;background:white;
   padding:8px 14px;font-size:.9rem;cursor:pointer;color:#333;
   box-shadow:0 2px 5px rgba(0,0,0,.1);transition:all .2s;
 }
 button:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.15);}
 button.active{background:#ffe4f0;font-weight:bold;}
 .sizegroup{display:flex;align-items:center;gap:8px;background:white;border-radius:12px;
   padding:6px 10px;box-shadow:0 2px 5px rgba(0,0,0,.1);}
 .sizegroup label{font-size:.9rem;color:#444}
 .sizegroup input[type=range]{width:140px}
 #palette{display:flex;flex-wrap:wrap;justify-content:center;gap:6px;margin:10px;}
 .color{width:28px;height:28px;border-radius:50%;border:2px solid white;
   box-shadow:0 1px 3px rgba(0,0,0,.2);cursor:pointer;}
 #thumbs{display:flex;justify-content:center;flex-wrap:wrap;gap:6px;margin-bottom:10px;}
 #thumbs img{width:110px;border-radius:6px;cursor:pointer;
   box-shadow:0 2px 5px rgba(0,0,0,.15);transition:.2s;}
 #thumbs img:hover{transform:scale(1.05);}
 canvas{
   display:block;margin:20px auto;border-radius:10px;
   box-shadow:0 2px 6px rgba(0,0,0,.15);background:white;
   max-width:95%;height:auto;
   touch-action:none;
 }
 #stickers{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-bottom:20px;}
 #stickers img{
   width:60px;height:60px;cursor:grab;border-radius:10px;
   transition:transform .2s;box-shadow:0 2px 5px rgba(0,0,0,.1);
   touch-action:none;
 }
 #stickers img:hover{transform:scale(1.1);}
 footer{text-align:center;font-size:.9rem;color:#666;padding:14px 0 24px;}
 footer a{color:#888;text-decoration:none;}footer a:hover{text-decoration:underline;}
</style>
</head>
<body>
<header>
 <h1><span class="icon">ğŸ–ï¸ğŸŒˆ</span> Miz Helena Colouring App v1.6</h1>
</header>

<div id="toolbar">
 <button id="drawBtn" class="active">ğŸ–ï¸ Draw</button>
 <button id="stickerBtn">ğŸŒ¸ Sticker</button>
 <button id="eraseBtn">ğŸ©¹ Erase</button>
 <button id="clearBtn">ğŸ§¼ Clear</button>
 <button id="saveBtn">ğŸ’¾ Save</button>
 <button id="muteBtn" disabled>ğŸ”‡ Mute</button>
 <div class="sizegroup">
   <label for="size">ğŸ–Œï¸ Size</label>
   <input id="size" type="range" min="2" max="48" value="12">
 </div>
</div>

<div id="palette"></div>

<div id="thumbs">
 <img src="page1.png"><img src="page2.png"><img src="page3.png">
 <img src="page4.png"><img src="page5.png"><img src="page6.png">
</div>

<canvas id="canvas" width="800" height="800"></canvas>

<div id="stickers">
 <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png" alt="heart">
 <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2b50.png" alt="star">
 <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f33c.png" alt="flower">
 <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f98b.png" alt="butterfly">
 <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f308.png" alt="rainbow">
</div>

<footer>

 <a href="https://mizhelenabooks.com.au" target="_blank">mizhelenabooks.com.au</a>
</footer>

<script>
const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
let drawing=false,color="#000",size=12,mode="draw",currentImg=null;
document.getElementById('size').addEventListener('input',e=>size=+e.target.value);

// fix finger offset
function getCanvasPos(evt){
 const rect = canvas.getBoundingClientRect();
 const scaleX = canvas.width / rect.width;
 const scaleY = canvas.height / rect.height;
 return {
   x: (evt.clientX - rect.left) * scaleX,
   y: (evt.clientY - rect.top) * scaleY
 };
}

// palette
function createPalette(){
 const c=["#e74c3c","#e67e22","#f1c40f","#2ecc71","#3498db","#9b59b6","#ff8bd6","#ffffff",
 "#7f8c8d","#808000","#ffd700","#ff7f50","#dda0dd","#5dade2","#2c3e50","#8b4513","#f5deb3",
 "#708090","#ffc0cb","#b0e0e6","#f8c8dc","#9370db","#fff176","#ffb347","#90ee90","#e0e0e0",
 "#87cefa","#b39ddb","#ffcc80","#ffb6c1"];
 const p=document.getElementById('palette');
 c.forEach(x=>{
   const d=document.createElement('div');
   d.className='color';
   d.style.background=x;
   d.onclick=()=>color=x;
   p.appendChild(d);
 });
}
createPalette();

// thumbnails
const thumbs=document.querySelectorAll('#thumbs img');
thumbs.forEach(img=>{
 img.onclick=()=>{
   const i=new Image();
   i.onload=()=>{
     currentImg=i;
     ctx.clearRect(0,0,800,800);
     ctx.drawImage(i,0,0,800,800);
   };
   i.src=img.src;
 };
});
if(thumbs[0]) thumbs[0].click();

// draw
function drawLine(pos){
 ctx.lineWidth=size;
 ctx.lineCap="round";
 ctx.strokeStyle=(mode==="erase")?"#ffffff":color;
 ctx.lineTo(pos.x,pos.y);
 ctx.stroke();
 ctx.beginPath();
 ctx.moveTo(pos.x,pos.y);
}

canvas.addEventListener('pointerdown',e=>{
 if(mode==="draw"||mode==="erase"){
   drawing=true;
   drawLine(getCanvasPos(e));
 }
});
canvas.addEventListener('pointermove',e=>{
 if(drawing) drawLine(getCanvasPos(e));
});
canvas.addEventListener('pointerup',()=>{drawing=false;ctx.beginPath();});

// buttons
document.getElementById('clearBtn').onclick=()=>{
 ctx.clearRect(0,0,800,800);
 if(currentImg) ctx.drawImage(currentImg,0,0,800,800);
};
document.getElementById('saveBtn').onclick=()=>{
 const l=document.createElement('a');
 l.download='MizHelena_Artwork.png';
 l.href=canvas.toDataURL();
 l.click();
};
["draw","sticker","erase"].forEach(m=>{
 document.getElementById(m+"Btn").onclick=()=>{
   mode=m;
   document.querySelectorAll("#toolbar button").forEach(b=>b.classList.remove("active"));
   document.getElementById(m+"Btn").classList.add("active");
 };
});

// Stickers â€“ handles both touch and mouse
const stickerBar=document.getElementById('stickers');
let movingSticker=null;

function startStickerDrag(x,y,src){
 movingSticker=new Image();
 movingSticker.src=src;
 movingSticker.style.position='absolute';
 movingSticker.style.width='80px';
 movingSticker.style.left=x-40+'px';
 movingSticker.style.top=y-40+'px';
 movingSticker.style.pointerEvents='none';
 document.body.appendChild(movingSticker);
}

function endStickerDrag(x,y){
 if(!movingSticker) return;
 const rect=canvas.getBoundingClientRect();
 const cx=x-rect.left-40, cy=y-rect.top-40;
 if(cx>0&&cy>0&&cx<rect.width&&cy<rect.height){
   const img=new Image();
   img.src=movingSticker.src;
   img.onload=()=>ctx.drawImage(img,cx,cy,80,80);
 }
 movingSticker.remove();
 movingSticker=null;
}

// mouse + touch
stickerBar.querySelectorAll('img').forEach(st=>{
 st.addEventListener('mousedown',e=>{
   e.preventDefault();
   startStickerDrag(e.pageX,e.pageY,st.src);
 });
 st.addEventListener('touchstart',e=>{
   e.preventDefault();
   const t=e.touches[0];
   startStickerDrag(t.pageX,t.pageY,st.src);
 });
});

window.addEventListener('mousemove',e=>{
 if(movingSticker){
   movingSticker.style.left=e.pageX-40+'px';
   movingSticker.style.top=e.pageY-40+'px';
 }
});
window.addEventListener('touchmove',e=>{
 if(movingSticker){
   const t=e.touches[0];
   movingSticker.style.left=t.pageX-40+'px';
   movingSticker.style.top=t.pageY-40+'px';
 }
});
window.addEventListener('mouseup',e=>endStickerDrag(e.pageX,e.pageY));
window.addEventListener('touchend',e=>{
 const t=e.changedTouches[0];
 endStickerDrag(t.pageX,t.pageY);
});
</script>
</body>
</html>
